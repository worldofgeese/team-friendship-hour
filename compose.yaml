services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: team-friendship-hour
    ports:
      - "8080:8080"
    volumes:
      # Persist data across container restarts using named volume
      - data:/app/data
    environment:
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  data:
    driver: local
